<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPL Auction - Sign In</title>
    <link rel="stylesheet" href="signINstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div class="mainbox">
        <div class="head">
            <div class="top">
                <!-- Back Icon -->
                <div class="icon" onclick="window.location.href='index.html'">
                    <i class="fa-solid fa-arrow-left-long fa-lg" style="color: #140761;"></i>
                </div>
                <!-- Logo centered -->
                <div class="logo">
                    <img src="Images/logo NPL.jpeg" alt="Logo" />
                </div>
            </div>
            <!-- Text content -->
            <div class="txt">Sign In</div>
            <div class="subtxt">Sign in to start building your dream NPL team!</div>
        </div>
        
        <div class="form">
            <div class="email">Email</div>
            <div class="emailForm">
                <input class="input" type="text" placeholder="example@example.com">
            </div>
            <div class="password">Password</div>
            <div class="passForm">
                <input class="input" type="text" placeholder="Enter your Password">
            </div>
        </div>
        <div class="signinBtn">
            <button class="button">Sign In</button>
        </div>
        <div class="foot">
            <a href="#" class="forgot-password">Forgot Password?</a>
        <p class="no-account">Donâ€™t have an account? <a href="#" class="create-account">Create one</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
