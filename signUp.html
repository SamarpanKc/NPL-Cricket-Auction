<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPL Auction - Sign In</title>
    <link rel="stylesheet" href="signUp.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div class="mainbox">
        <div class="head">
            <div class="top">
                <!-- Back Icon -->
                <div class="icon" onclick="window.location.href='index.html'">
                    <i class="fa-solid fa-arrow-left-long fa-lg" style="color: #140761;"></i>
                </div>
                <!-- Logo centered -->
                <div class="logo">
                    <img src="Images/logo NPL.jpeg" alt="Logo" />
                </div>
            </div>
            <!-- Text content -->
            <div class="txt">Sign Up</div>
            <div class="subtxt">Sign up to creat an account and build dream NPL team!</div>
        </div>
        
        <div class="form">
            <div class="email">Full Name</div>
            <div class="emailForm">
                <input class="input" type="text" placeholder="Samrpan KC">
            </div>
            
            <div class="email">Email</div>
            <div class="emailForm">
                <input class="input" type="email" placeholder="example@example.com">
            </div>
            <div class="password">Password</div>
            <div class="passForm">
                <input class="input" type="password" placeholder="Enter your Password">
            </div>
        </div>
        <div class="signinBtn">
            <button class="button">Sign Up</button>
        </div>
        
        <hr class="styled-hr">
        
        <div class="foot">
            <span>or connect with</span>
            <div class="connectLink">
                <div class="fb">
                    <i class="fa-brands fa-facebook fa-lg"></i>
                </div>
                <div class="google">
                    <i class="fa-brands fa-google fa-lg"></i>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
